<div class="container">
  <form [formGroup]="form">
    <ngx-mat-intl-tel-input inputPlaceholder="enter phone" describedBy="phoneInput" [enablePlaceholder]="true"
      [enableSearch]="true" format="default" formControlName="phone" [onlyCountries]="['in', 'us', 'ph']" />
    <h1>{{form.controls['phone'].errors | json}}</h1>
  </form>
</div>
